version: 2
executorType: docker
containerInfo:
  - image: nmiyake/go:go-1.7.5-1.8
    cmd: ["/bin/bash"]
stages:
  build:
    parallel: 2
    workDir: /go/src/github.com/palantir/pkg
    steps:
      - type: checkout
      - type: cache-restore
        key: pkg-godel-{{ checksum "godelw" }}
      - type: shell
        name: "godel version"
        command: ./godelw version
      - type: cache-save
        key: pkg-godel-{{ checksum "godelw" }}
        paths:
          - /root/.godel
      - type: shell
        name: "run verify using Go 1.8 in container 0"
        command: |
          set -eu
          if [ "${CIRCLE_NODE_INDEX}" -eq 0 ]; then
            go install $(./godelw packages)
            mkdir -p /tmp/test-results/pkg
            ./godelw verify --apply=false --junit-output="/tmp/test-results/pkg/pkg-tests.xml"
          fi
      - type: shell
        name: "run tests using Go 1.7 in container 1"
        command: |
          set -eu
          if [ "${CIRCLE_NODE_INDEX}" -eq 1 ]; then
            rm /usr/local/go
            ln -s /usr/local/go-1.7 /usr/local/go
            go version
            ./godelw test
          fi
      - type: test-results-store
        path: /tmp/test-results
      - type: artifacts-store
        path: /tmp/test-results
        destination: test-results
