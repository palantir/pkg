  - bearertoken-verify
  - bearertoken-test
  - binary-verify
  - binary-test
  - boolean-verify
  - boolean-test
  - bytesbuffers-verify
  - bytesbuffers-test
  - cli-verify
  - cli-test
  - cobracli-verify
  - cobracli-test
  - datetime-verify
  - datetime-test
  - gittest-verify
  - gittest-test
  - httpclient-verify
  - httpclient-test
  - httpserver-verify
  - httpserver-test
  - matcher-verify
  - matcher-test
  - merge-verify
  - merge-test
  - metrics-verify
  - metrics-test
  - objmatcher-verify
  - objmatcher-test
  - pkgpath-verify
  - pkgpath-test
  - refreshable-verify
  - refreshable-test
  - retry-verify
  - retry-test
  - rid-verify
  - rid-test
  - safehttp-verify
  - safehttp-test
  - safejson-verify
  - safejson-test
  - safelong-verify
  - safelong-test
  - safeyaml-verify
  - safeyaml-test
  - signals-verify
  - signals-test
  - specdir-verify
  - specdir-test
  - tableprinter-verify
  - tableprinter-test
  - tlsconfig-verify
  - tlsconfig-test
  - transform-verify
  - transform-test
  - typenames-verify
  - typenames-test
  - uuid-verify
  - uuid-test
  - yamlpatch-verify
  - yamlpatch-test

jobs:
  verify-circleci:
    working_directory: /home/circleci/go/src/github.com/palantir/pkg
    docker:
      - image: *image-version
    environment:
      GOTOOLCHAIN: local
    resource_class: small
    steps:
      - checkout
      - run: go version
      - run: go run .circleci/generate.go .
      - run: diff  <(cat .circleci/config.yml) <(go run .circleci/generate.go .)

workflows:
  version: 2
  verify-test:
    jobs:
      - verify-circleci
      - go-jobs/circle_all:
          name: "circle-all"
          image: "busybox:1.36.1"
          requires: *requires_jobs
          <<: *pull-request-filter

      # bearertoken
      - go-jobs/godel_build:
          name: bearertoken-build
          executor: standard-executor-bearertoken
          setup_steps:
            - go-jobs/default_setup_steps:
                checkout_steps:
                  - checkout:
                      <<: *checkout-path
          <<: *all-tags-filter
      - go-jobs/godel_verify:
          name: bearertoken-verify
          executor: standard-executor-bearertoken
